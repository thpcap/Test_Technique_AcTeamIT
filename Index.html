<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Tableaux Depart Arrivés</title>
    <!--Tableau de JQuerry-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--import de FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
    <section id="Container">
        <h1>Gare ActeamIt</h1>

        <div id="Tables">

            <div id="Depart" class="table">
                <!--Tableau des départs-->
                <h2>
                    Departs
                </h2>
                <table>
                    <thead>
                        <tr>
                            <th>Retard</th>
                            <th>Numéro du train</th>
                            <th>Destination</th>
                            <th>Heure prévue</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="Arrivés" class="table">
                <!--Tableau des arrivés-->
                <h2>
                    Arrivés
                </h2>
                <table>
                    <thead>
                        <tr>
                            <th>Retard</th>
                            <th>Numéro du train</th>
                            <th>Provenance</th>
                            <th>Heure prévue</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
            </div>
        </div>
    </section>
    <!--Import du script JavaScript-->
    <script src="Script.js"></script>
</body>
</html>
